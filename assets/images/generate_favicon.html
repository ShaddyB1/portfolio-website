<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { 
            background: #0a0f1c; 
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .instructions {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="instructions">
            <h1>Favicon Generator</h1>
            <p>1. Take a screenshot of the SVG below (using Command+Shift+4 on Mac)</p>
            <p>2. Open in Preview and export as PNG/ICO</p>
            <p>3. Save as favicon.ico in your website root</p>
        </div>
        
        <svg width="64" height="64" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3d7e71;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="32" height="32" rx="4" fill="#0a0f1c"/>
            <rect x="2" y="2" width="28" height="28" rx="3" fill="url(#grad)" opacity="0.15"/>
            <path d="M10,12 C10,10.3431 11.3431,9 13,9 L19,9 C20.6569,9 22,10.3431 22,12 C22,13.6569 20.6569,15 19,15 L13,15 C11.3431,15 10,16.3431 10,18 C10,19.6569 11.3431,21 13,21 L19,21 C20.6569,21 22,19.6569 22,18" 
                stroke="url(#grad)" stroke-width="2" stroke-linecap="round" fill="none"/>
            <circle cx="16" cy="16" r="10" stroke="url(#grad)" stroke-width="1" fill="none" opacity="0.3"/>
        </svg>
    </div>
</body>
</html>
